<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>CoffeBlog</title>
  </head>

  <body>
    <header class="site-header">
      <div class="contenedor">
        <div class="barra">
          <a href="../../index.html">
            <h1 class="no-margin">Blog <span>DeCafé</span></h1>
          </a>
          <nav class="navegacion">
            <a href="nosotros.html">Nosotros</a>
            <a href="cursos.html">Cursos</a>
            <a href="contacto.html">Contacto</a>
          </nav>
        </div>
        <!-- CierraBarra -->
        <div class="texto-header">
          <h2>Blog de café con consejos y cursos</h2>
          <p>
            Aprende las mejores recetas, consejos y tips directamente de los
            expertos
          </p>
        </div>
      </div>
      <!-- CierraContenedor -->
    </header>
    <!-- CierraHeader -->

    <main class="contenedor">
      <h2 class="centrar-texto">Contacto</h2>
      <div class="grid centrar-columnas">
        <div class="columnas-12">
          <img src="../img/contacto.jpg" alt="" />
        </div>
        <div class="columnas-10 formulario-contacto">
          <form action="#">
            <div class="campo">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" placeholder="Tu Nombre" />
            </div>
            <!-- TerminaCampo -->
            <div class="campo">
              <label for="email">Nombre</label>
              <input type="text" id="email" placeholder="Tu Email" />
            </div>
            <!-- TerminaCampo -->
            <div class="campo mensaje">
              <label for="mensaje">Mensaje</label>
              <textarea id="mensaje"></textarea>
            </div>
            <!-- TerminaCampo -->
            <div class="campo enviar">
              <input class="btn btn-primario" type="submit" value="Enviar" />
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="contenedor">
        <div class="barra">
          <p class="no-margin">Blog <span>De Café</span></p>

          <nav class="navegacion">
            <a href="nosotros.html">Nosotros</a>
            <a href="cursos.html">Cursos</a>
            <a href="contacto.html">Contacto</a>
          </nav>
        </div>
      </div>
    </footer>
  </body>
</html>
