<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html">
                    <img src="img/logo.svg" alt="Logotipo de bienes raices">
                </a>

                <nav class="navegacion">
                    <a target="self" href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a target="_blank" href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </header>

    <h1 class="fw-300 centrar-texto">Contaco</h1>
    <img src="img/destacada3.jpg" alt="imagen principal">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de Contacto</h2>
        
        <form action="">
            <fieldset>
                <legend>Informacion personal</legend>
                <label for="nombre">Nombre:</label> 
                <input type="text" id="nombre" placeholder="Jorge Salgado" value="">

                <label for="email" >Correo</label>
                <input type="email" id="email" placeholder="ejemplo@gmail.com" value="">

                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" placeholder="3314095824" required>

                <label for="mensaje">Mensaje: </label>
                <textarea name="mensaje" id="mensaje">Texto desde text area</textarea>
            </fieldset>

            <fieldset>
                <legend>Informacion sobre propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select name="" id="opciones">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="">Compra</option>
                    <option value="">Vende</option>
                </select>

                <label for="cantidad">Cantidad:</label>
                <input type="number" min="0" max="10" step="2">

            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado:</p>

                <div class="forma-contacto">
                    <label for="telefono">Telefono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">
    
                    <label for="correo">Correo</label>
                    <input class="lol" type="radio" name="contacto" value="correo" id="correo">    
                </div>
               
                <!-- escoger multiples opciones
                <p>Elija del menu</p>
                <input type="checkbox" name="orden" value="hamburguesa"> Hamburguesa
                <input type="checkbox" name="orden" value="hamburguesa"> papas
                <input type="checkbox" name="orden" value="hamburguesa"> refresco
                -->

                <p>Si eligio telefono escoja la fecha y hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="9:00" max="10:00">

                <!-- Otros inputs
                <input type="password">
                <input type="search" name="" id="">
                <input type="url" value="">
                -->
            </fieldset>

            <input type="submit" value="Confirmar" class="boton boton-verde">


        </form>
    </main>

    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a target="self" href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a target="_blank" href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los Derechos Reservados 2019</p>
        </div>
    </footer>

</body>
</html>
