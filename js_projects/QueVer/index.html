<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- CSS only -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Seleccionador de entretenimeinto</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-10">
					<h1>Bienvenido</h1>
				</div>
				<!-- CierraCol -->
				<div class="col-10 col-md-5">
					<h2>
						Ingrese la pelicula o serie que desee agregar a la
						lista
					</h2>
					<input
						id="obj"
						type="text"
						class="form-text"
						placeholder="Ejemplo: Stranger Things"
					/>
					<br />
					<button
						type="submit"
						class="btn btn-primary"
						onclick="agregar()"
					>
						Agregar
					</button>
				</div>
				<!-- CierraCol -->
				<div class="col-10 col-md-5">
					<h2>Lista de elementos</h2>
					<ul id="lista"></ul>
				</div>
				<!-- CierraCol -->
				<div class="col-10 decision">
					<h2>¿Qué veremos hoy?</h2>
					<button class="btn btn-success" onclick="decidir()">
						Decidir
					</button>
				</div>
				<!-- CierraCol -->
				<div class="col-10">
					<div id="final"></div>
				</div>
			</div>
			<!-- CierraRow -->
		</div>
		<!-- CierraContainer -->

		<!-- JS, Popper.js, and jQuery -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"
		></script>

		<script src="index.js"></script>
	</body>
</html>
